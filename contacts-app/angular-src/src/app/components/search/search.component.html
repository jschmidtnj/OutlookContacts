<div>
  <h2 class="page-header">Find Contact</h2>
  <form (submit)="onFindSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="searchInput" name="searchInput" class="form-control" id="searchInput" placeholder="Enter Name">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
    <div class="blog-post" [innerHtml]="dataInput"></div>
  </form>
</div>
