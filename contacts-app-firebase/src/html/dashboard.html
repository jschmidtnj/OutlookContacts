<section id="alerts">
    <div class="container" id="alertscontainer" style="position:fixed; z-index:1; margin:5%;">
        <div class="alert alert-success collapse" role="alert" id="alertsignoutsuccess">
            <h5 class="alert-heading">Signing Out</h5>
            <hr>
            <p class="mb-0">Redirecting to Login.</p>
        </div>

            <h5 class="alert-heading">Error</h5>
            <hr>
            <p class="mb-0">
                <div id="error-info"></div>
            </p>
        </div>
        <div class="alert alert-success collapse" role="alert" id="alertcontactadded">
            <h5 class="alert-heading">Contact Added Successfully</h5>
            <hr>
        </div>
    </div>
</section>

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header id="headermain" class="masthead mb-auto">

                <!-- Navigation -->

            </div>

        <main role="main" class="main">
            <br />
            <br />
            <br />
            <br />
            <h4>Dashboard</h4>
            <br />
            <br />
            <div id="bodycollapse" class="collapse">
                <br />
                <h5>Add Contact</h5>
                <br />
                <div id="addContactCollapse" class="collapse">
                    <form id="addContactForm" method="post" action="">
                        <div class="row justify-content-center">
                            <div class="col-3">
                                <label class="control-label" for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" />
                            </div>
                            <div class="col-3">
                                <label class="control-label" for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" />
                            </div>
                            <div class="col-3">
                                <label class="control-label" for="email">Email Address</label>
                                <input type="text" class="form-control" id="email" name="email" />
                            </div>
                            <div class="col-3">
                                <label class="control-label" for="companyname">Company Name</label>
                                <input type="text" class="form-control" id="companyname" name="companyname" />
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-3">
                                <label class="control-label" for="Home Country">Home Street</label>
                                <input type="text" class="form-control" id="homestreet" name="Home Country" />
                            </div>
                            <div class="col-3">
                                <label class="control-label" for="homecity">Home City</label>
                                <input type="text" class="form-control" id="homecity" name="homecity" />
                            </div>
                            <div class="col-3">
                                <label class="control-label" for="homestate">Home State</label>
                                <input type="text" class="form-control" id="homestate" name="homestate" />
                            </div>
                            <div class="col-3">
                                <label class="control-label" for="homepostalcode">Home Postal Code</label>
                                <input type="text" class="form-control" id="homepostalcode" name="homepostalcode" />
                            </div>
                            <div class="col-3">
                                <label class="control-label" for="homecountry">Home Country</label>
                                <input type="text" class="form-control" id="homecountry" name="homecountry" />
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <label class="control-label" for="notes">Notes</label>
                            <textarea type="text" class="form-control" rows="5" id="notes" name="notes"></textarea>
                        </div>
                    </form>
                    <br />
                    <br />
                    <div class="row justify-content-center">
                        <div class="col-sm-2">
                            <button id="addContactSubmit" type="addContact" value="addContact" class="btn btn-primary btn-block onclick="
                                void(0) "">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <div class="collapse display: inline-block" id="downloadSelectCollapse">
                    <p>Download</p>
                </div>
                <div class="collapse display: inline-block" id="downloadButtonCollapse">
                    <br />
                    <div id="nodatawarning" class="collapse">
                        <p>No contacts</p>
                    </div>
                    <br />
                    <div class="row justify-content-center">
                        <div class="col-sm-2">
                            <button id="downloadLocationCSV" type="downloadLocationCSV" value="downloadLocationCSV"
                                class="btn btn-primary btn-block onclick=" void(0) "">
                                Download
                            </button>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <br />
            </div>
